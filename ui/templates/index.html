<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type='image/png' href='static/favi.png'>
    <link rel='stylesheet' href='static/style.css'> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700;800;900&display=swap" rel="stylesheet">     <title>Groupie Tracker</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header">Groupie-tracker</h1>
        </header>
            <div class="column">
            {{range .}}
            <a href="artist/{{.ID}}" class="link">
                <div class="card">
                    <!-- <p class="artist">{{.Name}}</p> -->
                    <img src="{{.Image}}" class="artist">
                    <p class="artist-link">{{.Name}}</p>
                </div>
            </a>
            {{end}}
            </div>
    </div>
    <div class="sidenav">
        <form action="/">
        <input type="text" placeholder="Search..">
        <input type="submit" value="send" >
    </form>

    </div>

    <footer>
        <nav>
        <div class="footer">
            <a href="https://01.alem.school/git/M.a_k/groupie-tracker" class="home">Project</a>
        </div>
        </nav>
    </footer>
</body>
</html>
